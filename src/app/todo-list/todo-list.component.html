

  <header >
      <h1>TodoList du jour</h1>
      <script async defer src="https://maps.googleapis.com/maps/api/js?key=AIzaSyD3DfSPdWQKM2eqIN6PGpaR979Hz3NjSWs&callback=initMap">
      </script>
<agm-map [(latitude)]="location.lat" [(longitude)]="location.lng" [(zoom)]="location.zoom" [disableDefaultUI]="true" [zoomControl]="true" [(fitBounds)]='location.viewport'>
    <agm-marker [(latitude)]="location.marker.lat" [(longitude)]="location.marker.lng" [markerDraggable]="location.marker.draggable" (dragEnd)='markerDragEnd($event)'></agm-marker>
  </agm-map>
  <div class="container-fluid">
      <div class='row'>
        <div class="form-group">
          <label class='col-sm-2'>Address Line 1</label>
          <input class='col-sm-10' type='text' [(ngModel)]='location.address_level_1' class="form-control" placeholder='Office, Apt, Home, Street'>
        </div>
        <div class="form-group">
          <label class='col-sm-2'>Address Line 2</label>
          <input class='col-sm-10'  [(ngModel)]='location.address_level_2' class='form-control' placeholder='City'/>
        </div>
    
        <div class="form-group">
          <label class='col-sm-2'>State / Province / Region</label>
          <input class='col-sm-10'  [(ngModel)]='location.address_state' class='form-control' placeholder='State'>
        </div>
    
        <div class="form-group">
          <label class='col-sm-2'>Country</label>
          <input class='col-sm-10'  [(ngModel)]='location.address_country' class='form-control' placeholder='State'>
        </div>
    
        <div class="form-group">
          <label class='col-sm-2'>Postal / Zip code</label>
          <input class='col-sm-10'  [(ngModel)]='location.address_zip' class='form-control' placeholder='Zip'>
        </div>
    
        <button (click)='updateOnMap()' type="submit" class="btn btn-primary">Search</button>
      </div>
    </div>   
  <form id="gSearch" method="GET" #gSearch action="https://www.google.com/search">
        <div id="voicesearch">
            <input #searchKey name="q" type="hidden">
            <div>
            <img src="assets/img/micro.svg" 
            alt="microphone"
    height="87px"
    width="100px"
            (click)="voiceSearch()" id ="iconic-mic"/> 
            </div>
            </div>
         </form>

 
            <form (submit)="addTodo(inputData.value); inputData.value=''">
            <input #inputData name="inputData" class="new-todo" placeholder="Ajouter une nouvelle tâche" autofocus />

          <button type="submit" class="add">Ajouter</button>
      </form>

  </header>
  <button type="button" 
(click) = "Annuler()">&#8855; Annuler</button>

<button type="button" 
(click) = "Retablir()">&#8634; Rétablir</button>
<div [hidden] = "vide()">
      <input type="checkbox" name="toggleAll" [ngModel]="tousCheck()" (click)="changeCheck()" >
      Tout cocher
    </div>
  <table>

            <app-todo-item [data]="item"
            *ngFor="let item of getitemfiltre()" class= 'todo-item' [ngClass]="{'checker' : item.check}" [class.edite]="cItem.edite"
             #cItem>
            </app-todo-item>
      </table>
   
    <footer [hidden] = "vide()">
      <span><strong></strong> {{tachesRestantes()}} {{affichagetache()}} </span>
            <table>
                <tr><td><a class="filterAll" (click)="filtreCourant = filterAll" [class.selected]="currentFilter === filterAll">Tous</a></td>
                    <td><a class="Activesfiltre" (click)="filtreCourant = filterUnCheck" [class.selected]="filtreCourant === filterUnCheck">Actifs</a></td>
                        <td> <a class="FiltreComplete" (click)="filtreCourant = filterCheck" [class.selected]="filtreCourant === filterCheck">Complétés</a></td>
                        </tr>
            </table>  
      <button *ngIf="nbitemcoche()!==0" (click)="SuppTodoCoche()">Supprimer cochées</button>
  </footer>
